<div class="body" >
  <header>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav"
                   [ngClass]="{hidden: !(isHandset$ | async) === true}"
                   fixedInViewport
                   [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                   [mode]="(isHandset$ | async) ? 'over' : 'side'"
                   [opened]="(isHandset$ | async) === true">
        <mat-toolbar><button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button></mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/" routerLinkActive="active">Forsiden</a>
          <a mat-list-item routerLink="/support" routerLinkActive="active">Støtte</a>
          <a mat-list-item routerLink="/membership" routerLinkActive="active">Medlemskab</a>
          <a mat-list-item routerLink="/terms" routerLinkActive="active">Vedtægter</a>
          <a mat-list-item routerLink="/board" routerLinkActive="active">Bestyrelsen</a>
          <a mat-list-item routerLink="/grpd" routerLinkActive="active">Privatdata Politik</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class="logo">
            <a routerLink="/" routerLinkActive="active"><img src="../assets/images/logo.png" height="60"/></a>
            </span>
          <span [ngClass]="{hidden: !(isHandset$ | async) === false}">
            <a routerLink="/" routerLinkActive="active">Forsiden</a>
            <a routerLink="/support" routerLinkActive="active">Støtte</a>
            <a routerLink="/membership" routerLinkActive="active">Medlemskab</a>
            <a routerLink="/terms" routerLinkActive="active">Vedtægter</a>
            <a routerLink="/board" routerLinkActive="active">Bestyrelsen</a>
            <a routerLink="/grpd" routerLinkActive="active">Privatdata Politik</a>
          </span>
        </mat-toolbar>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </header>
  <router-outlet></router-outlet>
  <footer>
    <br>
    Copyright 2019 by HoldFast.nu<br>
    webmaster: Build IT Solve IT
  </footer>
</div>
